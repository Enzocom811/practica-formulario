<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>

    </header>

    <main>

    </main>

    <footer>
        <form>
            <label for="name">Nombre: </label><br>
            <input type="text" name="name" placeholder="Ej: Enzo"><br> 

            <label for="last-name">Apellido: </label><br>
            <input type="text" name="last-name" placeholder="Ej: Comolli"><br>

            <label for="fecha">Fecha de Nacimiento</label><br>
            <input type="date" name="fecha"><br>

            <label for="favorite-color">Color Favorito: </label>
            <input type="color" name="favorite-color"> 

            <label for="favorite-color-2">Color Favorito 2: </label>
            <input type="color" name="favorite-color-2"> <br>

            <label for="adress">Direccion: </label><br>
            <input type="text" name="adress" placeholder="Ej: Calle Falsa 123"><br>

            <label for="mail">Email: </label><br>
            <input type="email" name="mail" placeholder="example@gmail.com"> <br>

            <label for="barra">Nivel de vicio: </label><br>
            <input type="range" min="0" max="100" step="25" name="barra"><br>

            <h3>Equipo de fulbo</h3>
            <label for="boca">Boca</label>
            <input type="checkbox" name="boca">

            <label for="boca-2">Boquita</label>
            <input type="checkbox" name="boca-2">

            <label for="boca-3">BOCAAAA</label>
            <input type="checkbox" name="boca-3">
            
            <label for="submit-button"></label><br>
            <input type="submit" name="submit-button"><br>
        </form>
    </footer>
</body>
</html>
