<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="lightsalmon"> <!-- Este atributo no se usa mas para cambiar el color, ahora se hace directamente desde css -->

    <header>Header</header> <!-- Menu de navegacion y logo -->

    <main>Main
        <div class="" id="primer-contenido">
            Contenido X
        </div>
        <span>
            Otro Contenido X
        </span>
        <section>
            Tercer Contenido X
        </section>
        <span>
            <div>prueba1</div>
            <div>prueba2</div>
            <div>prueba3</div>
        </span>
        <ul type="none">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        </ul>
        <ol start="3" type="i">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ol>
        <marquee behavior="alternate" direction="right">
            Soy una marquesina
        </marquee>

        <!-- Formulario -->
        <form action=""><!-- Sos un formulario -->
            <label for="nombre-de-usuario">Nombre: </label>
            <input type="text" name="nombre-de-usuario" placeholder="Ingrese nombre de usuario"><br>
            <label for="contrasenia">Contraseña: </label>
            <input type="password" name="contrasenia"><br>
            <input type="radio"><br>
            <input type="checkbox"><br>
            <input type="color"><br>
            <input type="range" min="0" max="100" step="25"><br>
        </form>
        <!-- Los botones se usan principalmente para formularios -->
        <a href="http://google.com">
            <button>
                Clickeá cagón!
            </button>
        </a> <!-- Boton con hipervinculo -->
        


        
    </main> <!-- contenido -->

    

    <footer>Footer</footer> <!-- legales/contacto -->

    <img src="https://via.placeholder.com/100x100" alt="Por si da error"> <!-- < nombre atributo = "valor" -->
    <img src="https://via.placeholder.com/100x100" alt="">

</body>
</html>
